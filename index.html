<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ö–æ—Ç –∫–∞–∂–¥—ã–π —á–∞—Å</title>
    <style>
        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–µ—Ä—Ü–∞–Ω–∏—è */
        @keyframes blink {
            0% { 
                opacity: 1; 
                text-shadow: 0 0 30px red, 0 0 60px darkred;
            }
            50% { 
                opacity: 0.3; 
                text-shadow: 0 0 60px red, 0 0 120px darkred;
            }
            100% { 
                opacity: 1; 
                text-shadow: 0 0 30px red, 0 0 60px darkred;
            }
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –æ–≥—Ä–æ–º–Ω–æ–π –Ω–∞–¥–ø–∏—Å–∏ - –ò–°–ü–†–ê–í–õ–ï–ù–û */
        .crazy-title {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: clamp(2rem, 10vw, 8rem);
            font-weight: 900;
            color: red;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 9999;
            pointer-events: none;
            animation: blink 0.5s infinite;
            font-family: 'Arial Black', 'Impact', sans-serif;
            -webkit-text-stroke: 2px darkred;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            border-bottom: 4px solid red;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.8);
            line-height: 1.2;
            white-space: normal;
            word-wrap: break-word;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow-x: hidden;
            padding-top: 120px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –Ω–∞–¥–ø–∏—Å–∏ */
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 1;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cat-image-container {
            margin: 30px 0;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .cat-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .cat-image:hover {
            transform: scale(1.02);
        }
        
        .timer-info {
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .time-left {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .loading {
            font-size: 1.2em;
            color: #fff;
            padding: 20px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            z-index: 10000;
            pointer-events: auto;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .footer a {
            color: white;
            pointer-events: auto;
        }
        
        .error {
            color: #ff6b6b;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }
            
            .crazy-title {
                font-size: clamp(1.5rem, 8vw, 4rem);
                padding: 10px 0;
                -webkit-text-stroke: 1px darkred;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- –û–≥—Ä–æ–º–Ω–∞—è –º–µ—Ä—Ü–∞—é—â–∞—è –∫—Ä–∞—Å–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å - –ò–°–ü–†–ê–í–õ–ï–ù–û –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ -->
    <div class="crazy-title">–ö–û–¢–´ –ï–ë–õ–ê–ù–ß–ò–ö–ò 3000</div>
    
    <div class="container">
        <h1>üê± –ö–æ—Ç –∫–∞–∂–¥—ã–π —á–∞—Å</h1>
        <p>–ù–æ–≤—ã–π –ø—É—à–∏—Å—Ç—ã–π –¥—Ä—É–≥ –∫–∞–∂–¥—ã–π —á–∞—Å!</p>
        
        <div class="cat-image-container">
            <img id="catImage" class="cat-image" src="" alt="–°–ª—É—á–∞–π–Ω—ã–π –∫–æ—Ç" style="display: none;">
            <div id="loadingIndicator" class="loading">üò∫ –ò—â–µ–º –∫–æ—Ç–∏–∫–∞...</div>
        </div>
        
        <div class="timer-info">
            <div>–°–ª–µ–¥—É—é—â–∏–π –∫–æ—Ç —á–µ—Ä–µ–∑:</div>
            <div id="timer" class="time-left">59:59</div>
        </div>
        
        <button id="refreshButton" class="button">üîÑ –•–æ—á—É –∫–æ—Ç–∞ —Å–µ–π—á–∞—Å</button>
        <button id="copyButton" class="button">üîó –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        
        <div class="footer">
            <p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω—ã <a href="https://cataas.com" target="_blank">CATAAS</a> –∏ <a href="https://thecatapi.com" target="_blank">TheCatAPI</a></p>
        </div>
    </div>

    <script>
        let countdownInterval;
        let lastUpdateTime = Date.now();
        let currentImageUrl = '';
        let refreshButton = document.getElementById('refreshButton');
        let copyButton = document.getElementById('copyButton');
        let catImage = document.getElementById('catImage');
        let loadingIndicator = document.getElementById('loadingIndicator');
        let timerDisplay = document.getElementById('timer');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ—Ç–∞ - –ò–°–ü–†–ê–í–õ–ï–ù–û
        async function fetchRandomCat() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingIndicator.style.display = 'block';
            loadingIndicator.textContent = 'üò∫ –ò—â–µ–º –∫–æ—Ç–∏–∫–∞...';
            catImage.style.display = 'none';
            refreshButton.disabled = true;
            copyButton.disabled = true;
            
            // –°–ø–∏—Å–æ–∫ API –¥–ª—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
            const apis = [
                {
                    url: 'https://cataas.com/cat',
                    type: 'image',
                    process: async (response) => {
                        return response.url;
                    }
                },
                {
                    url: 'https://api.thecatapi.com/v1/images/search',
                    type: 'json',
                    process: async (response) => {
                        const data = await response.json();
                        return data[0]?.url;
                    }
                },
                {
                    url: 'https://random.cat/meow',
                    type: 'json',
                    process: async (response) => {
                        const data = await response.json();
                        return data.file;
                    }
                }
            ];
            
            // –ü—Ä–æ–±—É–µ–º –∫–∞–∂–¥—ã–π API –ø–æ –æ—á–µ—Ä–µ–¥–∏
            for (let api of apis) {
                try {
                    const timestamp = new Date().getTime();
                    const response = await fetch(`${api.url}?${timestamp}`, {
                        method: 'GET',
                        cache: 'no-cache'
                    });
                    
                    if (!response.ok) continue;
                    
                    let imageUrl;
                    if (api.type === 'json') {
                        imageUrl = await api.process(response);
                    } else {
                        imageUrl = await api.process(response);
                    }
                    
                    if (!imageUrl) continue;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const img = new Image();
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = imageUrl;
                    });
                    
                    // –ï—Å–ª–∏ –≤—Å—ë –æ–∫, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    currentImageUrl = imageUrl;
                    catImage.src = imageUrl;
                    catImage.style.display = 'block';
                    loadingIndicator.style.display = 'none';
                    lastUpdateTime = Date.now();
                    refreshButton.disabled = false;
                    copyButton.disabled = false;
                    return; // –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∑–∏–ª–∏
                    
                } catch (error) {
                    console.log(`API ${api.url} –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π...`);
                }
            }
            
            // –ï—Å–ª–∏ –≤—Å–µ API –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
            throw new Error('–í—Å–µ API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            const now = Date.now();
            const elapsedSeconds = Math.floor((now - lastUpdateTime) / 1000);
            const timeLeft = Math.max(0, 3600 - elapsedSeconds);
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // –ï—Å–ª–∏ –≤—Ä–µ–º—è –≤—ã—à–ª–æ, –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤–æ–≥–æ –∫–æ—Ç–∞
            if (timeLeft <= 0 && !refreshButton.disabled) {
                fetchRandomCat().catch(error => {
                    loadingIndicator.textContent = 'üòø –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞.';
                    refreshButton.disabled = false;
                    copyButton.disabled = false;
                });
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è - –ò–°–ü–†–ê–í–õ–ï–ù–û
        async function forceRefresh() {
            if (refreshButton.disabled) return;
            
            try {
                await fetchRandomCat();
            } catch (error) {
                loadingIndicator.textContent = 'üòø –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
                refreshButton.disabled = false;
                copyButton.disabled = false;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        async function copyImageUrl() {
            if (!currentImageUrl || copyButton.disabled) return;
            
            try {
                await navigator.clipboard.writeText(currentImageUrl);
                const originalText = copyButton.textContent;
                copyButton.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    copyButton.textContent = 'üîó –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
                }, 2000);
            } catch (err) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
            }
        }
        
        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        refreshButton.onclick = forceRefresh;
        copyButton.onclick = copyImageUrl;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        catImage.addEventListener('error', function() {
            this.style.display = 'none';
            loadingIndicator.style.display = 'block';
            loadingIndicator.textContent = 'üòø –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞.';
            refreshButton.disabled = false;
            copyButton.disabled = false;
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤–æ–≥–æ –∫–æ—Ç–∞
            fetchRandomCat().catch(error => {
                loadingIndicator.textContent = 'üòø –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞.';
                refreshButton.disabled = false;
                copyButton.disabled = false;
            });
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            countdownInterval = setInterval(updateTimer, 1000);
        });
        
        // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
