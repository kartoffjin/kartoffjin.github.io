<!DOCTYPE html>

    <style>

        @keyframes blink {

            50% {

            }

        /* –°—Ç–∏–ª—å –¥–ª—è –æ–≥—Ä–æ–º–Ω–æ–π –Ω–∞–¥–ø–∏—Å–∏ */
        .crazy-title {

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –Ω–∞–¥–ø–∏—Å–∏ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9998;
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);

        h1 {

        .cat-image-container {
            margin: 30px 0;

            align-items: center;

            transform: scale(1.02);
        }
        
        .timer-info {
            font-size: 1.2em;

        }
        
        .time-left {

        }
        
        .loading {

            color: #fff;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid white;
            color: white;

            font-size: 1.1em;
            border-radius: 25px;

    </style>
</head>
<body>
    <!-- –û–≥—Ä–æ–º–Ω–∞—è –º–µ—Ä—Ü–∞—é—â–∞—è –∫—Ä–∞—Å–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å -->
    <div class="crazy-title">–ö–û–¢–´ –ï–ë–õ–ê–ù–ß–ò–ö–ò 3000</div>
    
    <div class="container">
        <h1>üê± –ö–æ—Ç –∫–∞–∂–¥—ã–π —á–∞—Å</h1>
        <p>–ù–æ–≤—ã–π –ø—É—à–∏—Å—Ç—ã–π –¥—Ä—É–≥ –∫–∞–∂–¥—ã–π —á–∞—Å!</p>
        
        <div class="cat-image-container">
            <img id="catImage" class="cat-image" src="" alt="–°–ª—É—á–∞–π–Ω—ã–π –∫–æ—Ç" style="display: none;">
            <div id="loadingIndicator" class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ç–∞...</div>
        </div>
        
        <div class="timer-info">
            <div id="nextUpdateText">–°–ª–µ–¥—É—é—â–∏–π –∫–æ—Ç —á–µ—Ä–µ–∑:</div>
            <div id="timer" class="time-left">59:59</div>
        </div>
        
        <button id="refreshButton" class="button" onclick="forceRefresh()">üîÑ –•–æ—á—É –∫–æ—Ç–∞ —Å–µ–π—á–∞—Å</button>
        <button id="copyButton" class="button" onclick="copyImageUrl()">üîó –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        
        <div class="footer">
            <p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω—ã <a href="https://cataas.com" target="_blank" style="color: white;">CATAAS</a></p>
        </div>
    </div>

    <script>
        let countdownInterval;
        let timeLeft = 3600; // 1 —á–∞—Å –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let lastUpdateTime = Date.now();
        let currentImageUrl = '';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ—Ç–∞
        async function fetchRandomCat() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const catImage = document.getElementById('catImage');
            const refreshButton = document.getElementById('refreshButton');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingIndicator.style.display = 'block';
            catImage.style.display = 'none';
            refreshButton.disabled = true;
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º API cataas.com –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ—Ç–∞
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä timestamp, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                const timestamp = new Date().getTime();
                
                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ—Ç–µ
                const response = await fetch(`https://cataas.com/cat?timestamp=${timestamp}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'image/jpeg',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // –ü–æ–ª—É—á–∞–µ–º URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const imageUrl = response.url;
                currentImageUrl = imageUrl;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                catImage.src = imageUrl;
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                await new Promise((resolve, reject) => {
                    catImage.onload = resolve;
                    catImage.onerror = reject;
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                catImage.style.display = 'block';
                loadingIndicator.style.display = 'none';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                lastUpdateTime = Date.now();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ—Ç–∞:', error);
                loadingIndicator.innerHTML = 'üòø –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ—Ç–∞. –ü—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞...';
                
                // –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π API
                try {
                    const backupResponse = await fetch(`https://api.thecatapi.com/v1/images/search?timestamp=${timestamp}`);
                    const backupData = await backupResponse.json();
                    
                    if (backupData && backupData[0] && backupData[0].url) {
                        currentImageUrl = backupData[0].url;
                        catImage.src = currentImageUrl;
                        
                        await new Promise((resolve, reject) => {
                            catImage.onload = resolve;
                            catImage.onerror = reject;
                        });
                        
                        catImage.style.display = 'block';
                        loadingIndicator.style.display = 'none';
                    } else {
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                    }
                } catch (backupError) {
                    loadingIndicator.innerHTML = 'üòø –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ù–∞–∂–º–∏—Ç–µ "–•–æ—á—É –∫–æ—Ç–∞ —Å–µ–π—á–∞—Å" –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏.';
                }
            } finally {
                refreshButton.disabled = false;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            const now = Date.now();
            const elapsedSeconds = Math.floor((now - lastUpdateTime) / 1000);
            timeLeft = Math.max(0, 3600 - elapsedSeconds);
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // –ï—Å–ª–∏ –≤—Ä–µ–º—è –≤—ã—à–ª–æ, –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤–æ–≥–æ –∫–æ—Ç–∞
            if (timeLeft <= 0) {
                fetchRandomCat();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function forceRefresh() {
            fetchRandomCat();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        async function copyImageUrl() {
            if (currentImageUrl) {
                try {
                    await navigator.clipboard.writeText(currentImageUrl);
                    const copyButton = document.getElementById('copyButton');
                    const originalText = copyButton.textContent;
                    copyButton.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
                }
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            fetchRandomCat();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            countdownInterval = setInterval(updateTimer, 1000);
        });
        
        // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('catImage').addEventListener('error', function() {
            this.style.display = 'none';
            document.getElementById('loadingIndicator').innerHTML = 'üòø –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';
        });
    </script>
</body>
</html>
