            // –ù–æ–≤—ã–µ —Å–ª–æ–≤–∞
            "–û–ü–£–©–ï–ù–ï–¶", "–ß–ï–ü–£–®–ò–õ–ê", "–ú–ê–õ–ê–•–û–õ–¨–ù–´–ô", "–ü–†–û–¢–£–ë–ï–†–ê–ù–ï–¶",
            "–≠–ö–°–ö–†–ï–ú–ï–ù–¢", "–§–ï–ö–ê–õ–ò–ô", "–°–†–ê–ù–¨", "–ì–û–í–ï–ù–¶–û",
            "–ú–û–ß–ï–í–´–ü–£–°–ö–ê–¢–ï–õ–¨", "–°–ü–ï–†–ú–û–¢–û–ö–°–ò–ö–û–ó", "–ê–ù–û–ù–ò–ú–£–°",
            "–ü–°–ò–•–û–ù–ê–í–¢", "–®–ò–ó–û–ò–î", "–ü–ê–†–ê–ù–û–ò–ö", "–®–ò–ó–û–§–†–ï–ù–ò–ö",
            "–î–£–†–ê–ö", "–ë–ê–õ–ë–ï–°", "–û–ë–ê–õ–î–£–ô", "–ë–ï–ó–ú–û–ó–ì–õ–´–ô",
            "–ö–£–†–ò–¶–ê", "–ü–ï–¢–£–•", "–ò–ù–î–Æ–ö", "–ì–£–°–¨", "–£–¢–ö–ê",
            "–ë–ê–ë–ê", "–ë–ê–ë–ò–©–ê", "–°–¢–ï–†–í–ê", "–ú–ï–ì–ï–†–ê", "–í–ï–î–¨–ú–ê",
            "–ß–Å–†–¢", "–î–ï–ú–û–ù", "–ë–ï–°", "–°–ê–¢–ê–ù–ê", "–õ–Æ–¶–ò–§–ï–†",
            "–ü–¨–Ø–ù–¨", "–ê–õ–ö–ê–®", "–°–ò–ù–Æ–•–ê", "–ü–¨–Ø–ù–ß–£–ì–ê", "–ó–ï–õ–Å–ù–´–ô –ó–ú–ò–ô"
        ];
        
        let currentSwearIndex = 0;
        let clickCount = 0;
        let titleElement = document.getElementById('mainTitle');
        let swearElement = document.getElementById('swearWord');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –º–∞—Ç–µ—Ä–Ω–æ–≥–æ —Å–ª–æ–≤–∞
        function getRandomSwearWord() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * swearWords.length);
            } while (randomIndex === currentSwearIndex && swearWords.length > 1);
            
            currentSwearIndex = randomIndex;
            return swearWords[randomIndex];
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ª–æ–≤–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function updateSwearWord() {
            const newWord = getRandomSwearWord();
            swearElement.textContent = newWord;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –≤—Å—Ç—Ä—è—Å–∫—É –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
            swearElement.style.animation = 'none';
            swearElement.offsetHeight; // –§–æ—Ä—Å–∏—Ä—É–µ–º reflow
            swearElement.style.animation = 'nastyPulse 2.5s infinite ease-in-out';
            
            // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞ —Ä–∞–º–∫–µ
            const frame = document.querySelector('.swear-frame');
            frame.style.transform = 'rotate(2deg) scale(1.05)';
            setTimeout(() => {
                frame.style.transform = 'rotate(1deg) scale(1)';
            }, 200);
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–∞–ª—å—Ç–æ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
        function doSomersault() {
            titleElement.classList.add('somersault');
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                titleElement.classList.remove('somersault');
            }, 800);
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∞–ª—å—Ç–æ
            titleElement.style.transform = 'scale(1.3)';
            setTimeout(() => {
                titleElement.style.transform = 'scale(1)';
            }, 400);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å–ª–æ–≤–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copySwearWord() {
            const currentWord = swearElement.textContent;
            
            navigator.clipboard.writeText(currentWord).then(() => {
                // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
                swearElement.style.transform = 'scale(1.3) rotate(5deg)';
                swearElement.style.transition = 'transform 0.2s';
                
                setTimeout(() => {
                    swearElement.style.transform = 'scale(1) rotate(0deg)';
                    setTimeout(() => {
                        swearElement.style.transition = '';
                    }, 200);
                }, 200);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—à–∫—É
                showNotification(`"${currentWord}" —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! ü§ò`);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –ü—Ä–æ—Å—Ç–æ —Å–∫–∞–∂–∏: ' + currentWord);
            });
        }
        
        // –ü—Ä–æ—Å—Ç–∞—è –≤—Å–ø–ª—ã–≤–∞—à–∫–∞
        function showNotification(text) {
            const notification = document.createElement('div');
            notification.textContent = text;
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, red, purple, blue);
                color: white;
                padding: 20px 40px;
                border-radius: 60px;
                font-family: Arial Black, sans-serif;
                font-size: 2rem;
                z-index: 20000;
                border: 6px solid gold;
                box-shadow: 0 0 200px gold;
                animation: notificationFade 1.5s forwards;
                text-shadow: 0 0 20px black;
                letter-spacing: 2px;
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes notificationFade {
                    0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); }
                    20% { transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
                    40% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
                    80% { opacity: 1; }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.1) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
                document.head.removeChild(style);
            }, 1500);
        }
        
        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('newSwearButton').addEventListener('click', updateSwearWord);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–ª–æ–≤
        document.getElementById('wordCount').textContent = swearWords.length;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–ª–æ–≤–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            currentSwearIndex = Math.floor(Math.random() * swearWords.length);
            swearElement.textContent = swearWords[currentSwearIndex];
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–ª–∞–≤–∏—à–∏ –ø—Ä–æ–±–µ–ª –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–ª–æ–≤–∞
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && 
                !e.target.matches('button') && 
                !e.target.matches('input') && 
                !e.target.matches('textarea')) {
                e.preventDefault();
                updateSwearWord();
                
                // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ
                const button = document.getElementById('newSwearButton');
                button.style.transform = 'rotate(-5deg) scale(0.9)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 200);
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–ª–∏–∫–∞ –ø–æ —Å–ª–æ–≤—É
        swearElement.addEventListener('click', copySwearWord);
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –Ω–∞ —Å–ª–æ–≤–µ (—á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–æ)
        swearElement.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            copySwearWord();
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Ä–∞–º–∫—É
        const frame = document.querySelector('.swear-frame');
        frame.addEventListener('mouseenter', () => {
            frame.style.transform = 'rotate(-2deg) scale(1.03)';
        });
        
        frame.addEventListener('mouseleave', () => {
            frame.style.transform = 'rotate(1deg) scale(1)';
        });
    </script>
</body>
